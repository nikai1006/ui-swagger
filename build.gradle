buildscript {
    ext {
        springBootVersion = '2.1.1.BUILD-SNAPSHOT'
    }
    repositories {
        mavenCentral()
        maven { url "https://repo.spring.io/snapshot" }
        maven { url "https://repo.spring.io/milestone" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'



repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/snapshot" }
    maven { url "https://repo.spring.io/milestone" }
}


dependencies {
    compile 'com.github.xiaoymin:swagger-bootstrap-ui:1.8.7'
    implementation('org.springframework.boot:spring-boot-starter-web')
    testImplementation('org.springframework.boot:spring-boot-starter-test')
}

task copyJarFile(type: Copy, dependsOn: 'build') {
    from("build/libs/${project.name}-${version}.jar")
    into("build/")
    rename("${project.name}-${version}.jar", "${project.name}.jar")
}

task copyScript(type: Copy, dependsOn: 'copyJarFile') {
    from("src/main/shell/run.sh")
    into("build/")
}